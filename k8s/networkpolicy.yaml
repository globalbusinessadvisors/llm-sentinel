apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: sentinel
  namespace: sentinel
  labels:
    app: sentinel
    app.kubernetes.io/name: sentinel
    app.kubernetes.io/component: network-policy
spec:
  podSelector:
    matchLabels:
      app: sentinel
  policyTypes:
    - Ingress
    - Egress

  # Ingress rules
  ingress:
    # Allow from Prometheus
    - from:
        - namespaceSelector:
            matchLabels:
              name: monitoring
        - podSelector:
            matchLabels:
              app: prometheus
      ports:
        - protocol: TCP
          port: 8080
        - protocol: TCP
          port: 9090

    # Allow from Ingress controller
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
      ports:
        - protocol: TCP
          port: 8080

    # Allow from same namespace (for service mesh)
    - from:
        - podSelector: {}
      ports:
        - protocol: TCP
          port: 8080

  # Egress rules
  egress:
    # Allow DNS
    - to:
        - namespaceSelector:
            matchLabels:
              name: kube-system
        - podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53

    # Allow Kafka
    - to:
        - namespaceSelector:
            matchLabels:
              name: kafka
      ports:
        - protocol: TCP
          port: 9092

    # Allow InfluxDB
    - to:
        - namespaceSelector:
            matchLabels:
              name: influxdb
      ports:
        - protocol: TCP
          port: 8086

    # Allow RabbitMQ
    - to:
        - namespaceSelector:
            matchLabels:
              name: rabbitmq
      ports:
        - protocol: TCP
          port: 5672

    # Allow Redis
    - to:
        - namespaceSelector:
            matchLabels:
              name: redis
      ports:
        - protocol: TCP
          port: 6379

    # Allow HTTPS for external webhooks
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 443

    # Allow communication within namespace
    - to:
        - podSelector: {}
