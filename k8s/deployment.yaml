apiVersion: apps/v1
kind: Deployment
metadata:
  name: sentinel
  namespace: sentinel
  labels:
    app: sentinel
    app.kubernetes.io/name: sentinel
    app.kubernetes.io/version: "0.1.0"
    app.kubernetes.io/component: anomaly-detection
    app.kubernetes.io/part-of: llm-platform
spec:
  replicas: 3
  revisionHistoryLimit: 10
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: sentinel
      app.kubernetes.io/name: sentinel
  template:
    metadata:
      labels:
        app: sentinel
        app.kubernetes.io/name: sentinel
        app.kubernetes.io/version: "0.1.0"
        app.kubernetes.io/component: anomaly-detection
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
        # Force pod restart on config change
        checksum/config: "{{ include (print $.Template.BasePath \"/configmap.yaml\") . | sha256sum }}"
    spec:
      serviceAccountName: sentinel
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault

      # Init container to wait for dependencies
      initContainers:
        - name: wait-for-kafka
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              until nc -z kafka-0.kafka-headless.kafka.svc.cluster.local 9092; do
                echo "Waiting for Kafka..."
                sleep 5
              done
              echo "Kafka is ready"
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 1000
            capabilities:
              drop: ["ALL"]

        - name: wait-for-influxdb
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              until nc -z influxdb.influxdb.svc.cluster.local 8086; do
                echo "Waiting for InfluxDB..."
                sleep 5
              done
              echo "InfluxDB is ready"
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 1000
            capabilities:
              drop: ["ALL"]

      containers:
        - name: sentinel
          image: sentinel:0.1.0
          imagePullPolicy: IfNotPresent

          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: metrics
              containerPort: 9090
              protocol: TCP

          env:
            - name: SENTINEL_LOG_LEVEL
              value: "info"
            - name: SENTINEL_LOG_JSON
              value: "true"
            - name: RUST_BACKTRACE
              value: "1"
            - name: RUST_LOG
              value: "sentinel=info,tower_http=debug"

            # Secrets from Secret
            - name: INFLUXDB_TOKEN
              valueFrom:
                secretKeyRef:
                  name: sentinel-secrets
                  key: influxdb-token
            - name: WEBHOOK_SECRET
              valueFrom:
                secretKeyRef:
                  name: sentinel-secrets
                  key: webhook-secret
                  optional: true

            # Pod metadata
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP

          volumeMounts:
            - name: config
              mountPath: /etc/sentinel
              readOnly: true
            - name: baselines
              mountPath: /var/lib/sentinel/baselines
            - name: logs
              mountPath: /var/log/sentinel
            - name: tmp
              mountPath: /tmp

          # Resource limits and requests
          resources:
            requests:
              cpu: 500m
              memory: 512Mi
            limits:
              cpu: 2000m
              memory: 2Gi

          # Liveness probe
          livenessProbe:
            httpGet:
              path: /health/live
              port: http
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3

          # Readiness probe
          readinessProbe:
            httpGet:
              path: /health/ready
              port: http
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 3

          # Startup probe (for slow startup)
          startupProbe:
            httpGet:
              path: /health/live
              port: http
              scheme: HTTP
            initialDelaySeconds: 0
            periodSeconds: 10
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 30

          # Security context
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
            capabilities:
              drop:
                - ALL

      volumes:
        - name: config
          configMap:
            name: sentinel-config
            defaultMode: 0644
        - name: baselines
          persistentVolumeClaim:
            claimName: sentinel-baselines
        - name: logs
          emptyDir: {}
        - name: tmp
          emptyDir: {}

      # Affinity and anti-affinity
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - sentinel
                topologyKey: kubernetes.io/hostname

      # Topology spread constraints
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app: sentinel

      # Termination grace period
      terminationGracePeriodSeconds: 60

      # DNS policy
      dnsPolicy: ClusterFirst

      # Restart policy
      restartPolicy: Always
