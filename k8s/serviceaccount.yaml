apiVersion: v1
kind: ServiceAccount
metadata:
  name: sentinel
  namespace: sentinel
  labels:
    app: sentinel
    app.kubernetes.io/name: sentinel
    app.kubernetes.io/component: serviceaccount
automountServiceAccountToken: true

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: sentinel
  namespace: sentinel
  labels:
    app: sentinel
    app.kubernetes.io/name: sentinel
    app.kubernetes.io/component: role
rules:
  # Allow reading ConfigMaps
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch"]

  # Allow reading Secrets
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list"]

  # Allow reading own Pod info
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list"]

  # Allow creating events
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create", "patch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: sentinel
  namespace: sentinel
  labels:
    app: sentinel
    app.kubernetes.io/name: sentinel
    app.kubernetes.io/component: rolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: sentinel
subjects:
  - kind: ServiceAccount
    name: sentinel
    namespace: sentinel
