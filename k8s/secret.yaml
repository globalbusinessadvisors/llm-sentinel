apiVersion: v1
kind: Secret
metadata:
  name: sentinel-secrets
  namespace: sentinel
  labels:
    app: sentinel
    app.kubernetes.io/name: sentinel
    app.kubernetes.io/component: secrets
type: Opaque
stringData:
  # InfluxDB token (base64 encoded in production)
  influxdb-token: "changeme-influxdb-token-here"

  # RabbitMQ credentials
  rabbitmq-username: "sentinel"
  rabbitmq-password: "changeme-rabbitmq-password"

  # Redis password
  redis-password: "changeme-redis-password"

  # Webhook secret for HMAC signatures
  webhook-secret: "changeme-webhook-secret"

  # Optional: Database encryption key
  encryption-key: "changeme-encryption-key-32-chars"

